<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Email Notification</title>
</head>

<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4;">
    <div
        style="max-width: 600px; margin: 20px auto; background: #ffffff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); overflow: hidden;">
        <div style="background-color: #007bff; color: #ffffff; text-align: center; padding: 20px;">
            <h1 style="margin: 0; font-size: 24px;">Verify Your Account</h1>
        </div>
        <div style="padding: 20px; color: #333333; text-align: center;">
            <p style="margin: 10px 0; font-size: 16px;">Dear User,</p>
            <p style="margin: 10px 0; font-size: 16px;">Thank you for signing up. Please use the OTP below to verify
                your email:</p>
            <p style="font-size: 24px; font-weight: bold; color: #007bff; margin: 20px 0;">{{OTP}}</p>
            <p style="margin: 10px 0; font-size: 16px;">This OTP is valid for the next 5 minutes.</p>
            <p style="margin: 10px 0; font-size: 16px;">If you did not request this, please ignore this email.</p>
            <div style="margin-top: 20px;">
                <p>Thanks.</p>
                <p>
                    <b> The Code Together team</b>
                </p>
            </div>
        </div>
        <div style="background-color: #f4f4f4; color: #777777; text-align: center; padding: 10px; font-size: 12px;">
            <p style="margin: 5px 0;">&copy; {{YEAR}} Code Together. All rights reserved.</p>
        </div>
    </div>
</body>

</html>
